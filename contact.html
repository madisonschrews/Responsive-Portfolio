<html lang="en-us">

<head>
  <title>Contact | Madison Schrews </title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-default">
     <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" id="logo">Madison Schrews</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-sx-12">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <div class="form-group">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
            </div>
            <input type="submit">
          </form>

        </section>

      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-sx-12">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
            <a href="https://github.com/madisonschrews" target="_blank"><img src="assets/images/githublogo.jpeg" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/mschrews target="_blank"><img src="assets/images/linkedinlogo.jpeg" class="social" alt="LinkedIn" /></a>
            <a href="https://stackexchange.com/users/16446202/codingandcats"  target="_blank"><img src="assets/images/stackoverflow.jpeg" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      &#169; Copyright 2019 Madison Schrews
    </div>
  </footer>
